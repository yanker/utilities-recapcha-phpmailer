<body class="text-center">

  <!-- Start Contact Section -->
  <section>
    <div class="form-group mt-5">

      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <h1>Form de Contact</h1>

            <form class="row" method="post" id="contact-form">
              <div class="col-lg-6 text-left">
                <div class="form-group">
                  <label>Full Name</label>
                  <input type="text" id="name" name="name" placeholder="Full Name" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-6 text-left">
                <div class="form-group">
                  <label>Email</label>
                  <input type="text" id="email" name="email" placeholder="example@gmail.com" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-6 text-left">
                <div class="form-group">
                  <label>Subject</label>
                  <input type="text" id="subject" name="subject" placeholder="Subject" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-6 text-left">
                <div class="form-group">
                  <label>Mobile Phone</label>
                  <input type="text" id="phone" name="phone" placeholder="XXX XXX XXX" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-12 text-left">
                <div class="form-group">
                  <label>Message</label>
                  <textarea cols="30" rows="10" id="msg" name="msg" placeholder="Your message ..." class="form-control" required></textarea>
                </div>
              </div>
              <div class="col-md-12 text-left">
                <label>Accept <a href="politica-privacidad.html" class="st-video-open">privacy policy</a></label>
                <input type="checkbox" id="politic" name="politic" value="1" required>
              </div>
              <div class="col-lg-12">
                <button type="submit" id="submit" name="submit" class="btn btn-primary mb-2 btn-block send-btn">Send</button>
              </div>
            </form>
            <div id="st-alert" class="mt-2"></div>

          </div>
        </div>
      </div>

    </div>
  </section>
</body>
